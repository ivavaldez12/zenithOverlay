<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="../../css/header.css" />
  <link rel="stylesheet" href="../../css/desktop.css" />
  <link rel="stylesheet" href="../../css/modal.css" />
  <title>Overwolf Sample App - Desktop page</title>

<body class="desktop">
  <!-- -------------------------------- Header ------------------------------- -->

  <header id="header" class="app-header">
    <img src="../../img/header_icon.svg" />
    <h1>Sample App / desktop window</h1>
    <div class="window-controls-group">
      <button id="minimizeButton" class="window-control window-control-minimize" />
      <button id="maximizeButton" class="window-control window-control-maximize" />
      <button id="closeButton" class="window-control window-control-close" />
    </div>
  </header>

  <!-- --------------------------------- Main -------------------------------- -->
  <main>
    <div class="desktopTop">
      <h1>Zenith App</h1>

      <p>
        Welcome to the Zenith app!<br />
        Login to a music service to start listening!
      </p>

      <button id="spotifyLogin" type="button" class="button button1">SPOTIFY</button>

      <div id="version"></div>
    </div>

    <div class="desktopBottom">

      <div id="left">
        <h1>
          Message: <span id="displayMessage"></span>
        </h1>
      </div>
      
      <div id="middle">
        
      </div>
      
      <div id="right">
        
      </div>
    </div>
  </main>
